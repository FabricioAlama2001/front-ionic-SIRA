<ion-content>
  <div class="container">
    <div class="panel">
      <!-- 📌 Agregar el logo -->
      <img src="/assets/images/pages/auth/login/logo_login.png" class="logo" alt="Logo">

      <ion-list [formGroup]="form">
        <label>Número de identificación:</label>
        <ion-item>
          <ion-input
            placeholder="Ej. 1234567890"
            formControlName="username"></ion-input>
        </ion-item>
        <label>Contraseña:</label>
        <ion-item>
          <ion-input type="password"  formControlName = "password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>


        <ion-item>
          <ion-button
            (click)="login()">
            Ingresar
          </ion-button>
        </ion-item>

        @if (authService?.username) {
          <ion-item>
            <ion-button
              (click)="verifyIdentity()">
              Ingreso con Huella
            </ion-button>
          </ion-item>
        }
      </ion-list>


      <!-- 📌 Botón para recuperar contraseña -->
      <ion-item>
        <ion-button (click)="goToPasswordReset()" color="light">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </ion-item>
      <ion-alert
        [isOpen]="isAlertOpen"
        header="Error de validación"
        subHeader="Intente de nuevo!"
        message="Usuario y Contraseña no válidos"
        [buttons]="['Aceptar']"
        (didDismiss)="isAlertOpen=false">
      </ion-alert>
    </div>
  </div>
</ion-content>
